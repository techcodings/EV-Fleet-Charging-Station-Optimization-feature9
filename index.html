<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Fleet Optimizer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
      header { padding: 10px 16px; background: #0f172a; color: #fff; }
      .container { display: grid; grid-template-columns: 360px 1fr; height: calc(100vh - 56px); }
      .sidebar { padding: 12px; overflow: auto; border-right: 1px solid #e5e7eb; }
      .map { height: 100%; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; margin-bottom: 12px; }
      label { display:block; font-size: 12px; color:#334155; }
      input { width:100%; padding:8px; margin:4px 0 8px; border:1px solid #cbd5e1; border-radius:8px; }
      button { background:#16a34a; color:white; border:0; padding:10px 12px; border-radius:10px; cursor:pointer; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom:1px solid #e5e7eb; padding:6px 8px; text-align:left; }
      .alert { background:#fef3c7; padding:8px; border:1px solid #f59e0b; border-radius:8px; margin-bottom:8px; }
    </style>
  </head>
  <body>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
